<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="keypad.css">
    <title>Sudoku Grid</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar-menu">
            <div class="keypad">
                <div class="menu-row">
                    <button class="menu-button" id="home-button">Home</button>
                </div>
                <div class="menu-row">
                    <button class="menu-button" id="my-puzzles-button">My Puzzles</button>
                </div>
                <div class="menu-row">
                    <button class="menu-button" id="find-puzzles-button">Find Puzzles</button>
                </div>
                <div class="menu-row">
                    <button class="menu-button" id="setter-mode-button">Setter Mode</button>
                </div>
            </div>
        </div>
        <div class="sudoku-grid">
        </div>
        <div class="keypad">
            <div class="menu-row">
                <button class="keypad-button menu-button reset-button">Reset</button>
                <div></div>
            </div>
            <div class="menu-row">
                <div class="keypad-row">
                    <button class="keypad-button">1</button>
                    <button class="keypad-button">2</button>
                    <button class="keypad-button">3</button>
                </div>
                <button class="keypad-button menu-button normal-button">Normal</button>
            </div>
            <div class="menu-row">
                <div class="keypad-row">
                    <button class="keypad-button">4</button>
                    <button class="keypad-button">5</button>
                    <button class="keypad-button">6</button>
                </div>
                <button class="keypad-button menu-button corner-button">Corner</button>
            </div>
            <div class="menu-row">
                <div class="keypad-row">
                    <button class="keypad-button">7</button>
                    <button class="keypad-button">8</button>
                    <button class="keypad-button">9</button>
                </div>
                <button class="keypad-button menu-button centre-button">Centre</button>
            </div>
            <div class="menu-row">
                <div class="keypad-row">
                    <button class="keypad-button keypad-0">0</button>
                    <button class="keypad-button keypad-delete">Delete</button>
                </div>
                <button class="keypad-button menu-button colour-button">Colours</button>
            </div>
            <div class="menu-row">
                <div class="keypad-row">
                    <button class="keypad-button menu-button undo-button">Undo</button>
                    <button class="keypad-button menu-button redo-button">Redo</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/grid.js"></script>
</body>
</html>
