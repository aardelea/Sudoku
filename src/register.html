<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Register Page</title>
</head>
<body class="register-page">
    <button class="landing-button" id="create-account">Create account</button>
    <div class="input-container">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <p id="registrationMessage"></p>
    </div>
    <div class="input-container" id="verification-section" style="display:none;">
        <input type="text" id="verification-code" placeholder="Verification Code">
        <button class="landing-button" id="verify-account">Verify Account</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
