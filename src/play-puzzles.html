<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Play</title>
</head>

<body>
    <div id="container-menu">
        <script>
            fetch('item-menu.html').then(response => response.text()).then(data => {
                document.getElementById('container-menu').innerHTML = data;
                document.getElementById('container-menu').querySelector('.play-puzzles-button').classList.add('button-pressed');
            })
        </script>
    </div>

    <div class="container-sudoku-grid" id="container-sudoku-grid">
        <script>fetch('item-sudoku-grid.html').then(response => response.text()).then(data => { document.getElementById('container-sudoku-grid').innerHTML = data })</script>
    </div>

    <script type="module" src="scripts/menu.js"></script>
    <script type="module" src="scripts/main.js"></script>

</body>

</html>
