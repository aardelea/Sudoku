<body>
    <div id="container-menu">
        <script>
            fetch('item-menu.html').then(response => response.text()).then(data => {

                document.getElementById('container-menu').querySelector('.my-puzzles-button').classList.add('button-pressed');
            })
        </script>
    </div>

    <div class="container-sudoku-grid" id="container-sudoku-grid">
        <script>fetch('item-sudoku-grid.html').then(response => response.text()).then(data => { document.getElementById('container-sudoku-grid').innerHTML = data })</script>
    </div>

    </div>

    <div class="auth-container" id="auth-container">
        <!-- populated by authCheck.js -->

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
